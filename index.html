<!DOCTYPE html>
<html>
<head>
  <!-- Import Vega & Vega-Lite (does not have to be from CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@4"></script>
  <!-- Import vega-embed -->
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
  
  <!-- CSS file -->
  <link rel="stylesheet" type="text/css" href="css/styles.css" media="all">
  
</head>
<body>

<h1>The Reality of World Happiness</h1>

<h2>Suicide rate across the globe</h2>
<div id="choropleth_map"></div>

<h2>Happiness and Health compared with GDP per capita</h2>
<div id="scatter_plot"></div>
  
<h3>Suicide per 100,000 Population Over Time</h2>
<div id="time_series"></div>

<script type="text/javascript">
  
  var vis1 = "js/worldhappiness_map.json";
  
  vegaEmbed('#choropleth_map', vis1).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);
  
  var vis2 = "js/scatter_plot_interactive.vg.json";
  
  vegaEmbed('#scatter_plot', vis2).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);
  
  var vis3 = "js/timeseries_suicide.json.vg.json";
  
  vegaEmbed('#time_series', vis2).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);
</script>

</body>
</html>
