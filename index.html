<!DOCTYPE html>
<html>
<head>
<style>
  <!-- Import Vega & Vega-Lite (does not have to be from CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@4"></script>
  <!-- Import vega-embed -->
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
  
  <!-- CSS file -->
  <link rel="stylesheet" type="text/css" href="css/styles.css" media="all">
  
</style>  
</head>
<body>
  
<div class="header">
  <h1>My Website</h1>
  <p>Resize the browser window to see the effect.</p>
</div>
  
<div class="topnav">
  <a href="#">Link</a>
  <a href="#">Link</a>
  <a href="#">Link</a>
  <a href="#" style="float:right">Link</a>
</div>

<h1>The Reality of World Happiness</h1>

<h2>The World's Happiness Score</h2>
<div id="choropleth_map"></div>

<h2>Happiness and Health compared with GDP per capita</h3>
<div id="scatter_plot"></div>
  
<h2>Suicides per 100,000 Population Over Time</h2>
<div id="time_series"></div>
  
<h2>Suicides Amongst Age Groups</h2>
<div id="stacked_barchart"></div>
  

  

  

<script type="text/javascript">
  
  var vis1 = "js/worldhappiness_map.json";
  
  vegaEmbed('#choropleth_map', vis1).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);
  
  var vis2 = "js/scatter_plot_interactive.vg.json";
  
  vegaEmbed('#scatter_plot', vis2).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);
  
  var vis3 = "js/timeseries_suicide.json";
  
  vegaEmbed('#time_series', vis3).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);
  
  var vis4 = "js/stackedbarchart.json";
  
  vegaEmbed('#stacked_barchart', vis4).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);
</script>

</body>
</html>
